<!DOCTYPE html>
<html>
  <head>
    <title>Todo App</title>
    <link
      href="https://fonts.googleapis.com/css?family=Lato:300,400,700"
      rel="stylesheet"
    >
    <link
      rel="stylesheet"
      href="style.css"
      media="screen"
      charset="utf-8"
    >
  </head>
  <body>
    <header class="eisenhower-matrix">
      <img src="./eisenhower-matrix.jpg"
        alt="eisenhower matrix"
        class="eisenhower-matrix__image"
      >
      <a
        class="eisenhower-matrix__more-info"
        href="https://goal-life.com/page/method/matrix-eisenhower"
      >
        Want more details?
      </a>
    </header>
    <main class="todo-lists">
      <section class="todo-lists__new-task-section">
        <label
          for="new-task"
          class="todo-lists__new-task-label"
        >
          Add Item
        </label>
        <div class="todo-lists__task-wrapper">
          <input
            id="new-task"
            class="todo-lists__new-task"
            type="text"
          >
          <button class="todo-lists__button">Add</button>
        </div>
      </section>
      <section class="todo-lists__incomplete-tasks-section">
        <h3 class="todo-lists__todo-title">Todo</h3>
        <ul class="todo-lists__incomplete-tasks">
          <li class="todo-lists__task-row">
            <input type="checkbox" class="todo-lists__checkbox">
            <label class="todo-lists__task">Pay Bills</label>
            <input type="text" class="todo-lists__task">
            <button class="todo-lists__edit-button">Edit</button>
            <button class="todo-lists__remove-button">
              <img
                src="./remove.svg"
                alt="remove button"
                class="todo-lists__remove-button-image"
              >
            </button>
          </li>
          <li class="todo-lists__task-row todo-lists__task-row_edit-mode">
            <input type="checkbox" class="todo-lists__checkbox">
            <label class="todo-lists__task">Go Shopping</label>
            <input
              type="text"
              value="Go Shopping"
              class="todo-lists__task"
            >
            <button class="todo-lists__edit-button">Save</button>
            <button class="todo-lists__remove-button">
              <img
                src="./remove.svg"
                alt="remove button"
                class="todo-lists__remove-button-image"
              >
            </button>
          </li>
        </ul>
      </section>
      <section class="todo-lists__completed-tasks-section">
        <h3 class="todo-lists__completed-title">Completed</h3>
        <ul class="todo-lists__completed-tasks">
          <li class="todo-lists__task-row">
            <input
              type="checkbox"
              class="todo-lists__checkbox"
              checked
            >
            <label class="todo-lists__task">See the Doctor</label>
            <input type="text" class="todo-lists__task">
            <button class="todo-lists__edit-button">Edit</button>
            <button class="todo-lists__remove-button">
              <img
                src="./remove.svg"
                alt="remove button"
                class="todo-lists__remove-button-image"
              >
            </button>
          </li>
        </ul>
      </section>
    </main>
    <script src="app.js"></script>
  </body>
</html>
